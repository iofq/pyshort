<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='copy.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      {% if not short_url %}
      <form method="post" class="" action="">
        <input type="text" id="url" name="url" placeholder="Enter URL to shorten..." />
        <button type="submit" class="btn"><span>Submit</span></button>
      </form>
      {% else %}
      <input readonly type="text" value="{{ short_url }}" id="copy_text">
      <button class="btn" onclick="copy()"><span>Copy to Clipboard</span></button>
      <button class="btn" onclick="window.location='https://s.iofq.net';"><span>Another</span></button>
      {% endif %}
    </div>
    <footer>
      s.iofq.net
    </footer>
  </body>
</html>
